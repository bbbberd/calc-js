<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .calculator {
            display: grid;
            grid-template-rows: auto repeat(5, 80px);
            grid-template-columns: repeat(4, 80px);
            gap: 10px;
            padding: 20px;
            border-radius: 10px;
            background-color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .display {
            grid-column: span 4;
            height: 80px;
            background: #222;
            color: white;
            text-align: right;
            font-size: 2rem;
            padding: 20px;
            border-radius: 5px;
            overflow: hidden;
        }

        button {
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            background: #eee;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background: #ddd;
        }

        button:active {
            transform: scale(0.95);
        }

        .operator {
            background: #f9a825;
            color: white;
        }

        .clear {
            background: #d32f2f;
            color: white;
        }

        .equals {
            background: #43a047;
            color: white;
            grid-column: span 2;
        }

        .backspace {
            background: #ff7043;
            color: white;
        }

        .decimal {
            background: #8e24aa;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <button class="clear" id="clear">C</button>
        <button class="backspace" id="backspace">←</button>
        <button class="operator" data-operator="/">÷</button>
        <button class="operator" data-operator="*">×</button>
        <button class="digit" data-value="7">7</button>
        <button class="digit" data-value="8">8</button>
        <button class="digit" data-value="9">9</button>
        <button class="operator" data-operator="-">−</button>
        <button class="digit" data-value="4">4</button>
        <button class="digit" data-value="5">5</button>
        <button class="digit" data-value="6">6</button>
        <button class="operator" data-operator="+">+</button>
        <button class="digit" data-value="1">1</button>
        <button class="digit" data-value="2">2</button>
        <button class="digit" data-value="3">3</button>
        <button class="equals" id="equals">=</button>
        <button class="digit" data-value="0" style="grid-column: span 2;">0</button>
        <button class="decimal" id="decimal">.</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
